<script>
    /*
        Crea una función llamada calculator que recibe 3 parámetros, dos números y
        una operación matemática (+,-,/,x,%), y si la operación no es correcta que envié
        un mensaje “El parámetro no es reconocido” calculator(2,"+", 2) ➞ 4
    */

    let calculator = (valor1, operacion, valor2) => {
        let result = 0;
        switch (operacion) {
            case '+':
                result = valor1 + valor2;
                break;
            case '-':
                result = valor1 - valor2;
                break;
            case '/':
                result = valor1 / valor2;
                break;
            case 'x':
                result = valor1 * valor2;
                break;
            case '%':
                result = valor1 % valor2;
                break;
            default:
                result = null;
        }

        return result == null ? 'El parámetro no es reconocido' : result;
    };

    console.log(calculator(2, "+", 2));
</script>
