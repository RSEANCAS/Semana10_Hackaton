<script>
    /*
        Cree una función que tome una matriz de estudiantes y devuelva una matriz de nombres de estudiantes.
        getStudentNames([
        { name: "Steve" },
        { name: "Mike" },
        { name: "John" }
        ]) ➞ ["Becky", "John", "Steve"]

    */

    let getStudentNames = (list = []) => list.map(x => x.name);

    console.log(getStudentNames([{
        name: "Steve"
    }, {
        name: "Mike"
    }, {
        name: "John"
    }]));
</script>
