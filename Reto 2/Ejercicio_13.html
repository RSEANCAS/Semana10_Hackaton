<script>
    /*
        Escriba una función que convierta un objeto en una matriz de claves y valores.
        objectToArray({
        likes: 2,
        dislikes: 3,
        followers: 10
        }) ➞ [["likes", 2], ["dislikes", 3], ["followers", 10]]

    */

    let objectToArray = (obj) => Object.keys(obj).map(x => [x, obj[x]]);

    console.log(objectToArray({
        likes: 2,
        dislikes: 3,
        followers: 10
    }))
</script>
