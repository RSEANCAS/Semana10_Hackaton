<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        /*
                                                        Te dan una cadena de palabras. Debe encontrar la palabra "Nemo" y
                                                        devolver una cadena como esta: "¡Encontré a Nemo en [el orden de la palabra que encuentra nemo]!".
                                                        findNemo("I am finding Nemo !") ➞ "I found Nemo at 4!"
                                                    */

        let findNemo = (text = "") => {
            let arrayWords = text.split(' ').map(x => x.trim().toLowerCase()).filter(x => x != '');
            console.log(arrayWords);
            let indexNemo = arrayWords.findIndex(x => x == "nemo");

            return `¡Encontré a Nemo en ${indexNemo + 1}!`;
        }

        console.log(findNemo('I am finding Nemo !'));
    </script>
</head>

</html>
