<script>
    /*
        Cree una función donde, dado el número n, devuelva la suma de todos los números cuadrados  incluyendo n.
        squaresSum(3) ➞ 14
        // 1² + 2² + 3² =
        // 1 + 4 + 9 =
        // 14
    */

    let squaresSum = (size) => Array(size).fill().map((x, i) => i + 1).reduce((a, v) => a + Math.pow(v, 2), 0);

    console.log(squaresSum(3));
</script>
