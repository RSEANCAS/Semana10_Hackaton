<script>
    /*
        Escriba una función que convierta un objeto en una matriz, donde cada elemento representa un par clave-valor.
        toArray({ a: 1, b: 2 }) ➞ [["a", 1], ["b", 2]]
    */

    let toArray = (obj = {}) => Object.keys(obj).map(x => [x, obj[x]]);

    console.log(toArray({
        a: 1,
        b: 2
    }));
</script>
